    <div class="category-list">
        <div ng-repeat="category in allCategories.entries" class="category-item" ng-click="show(category);">
            <h4>{{category.title}}</h4>
            <span>{{category.collection.count}}</span>
        </div>
        <input type="text" ng-model="raw.title" ng-keyup="create($event);"/>
    </div>
    <div ui-view></div>
