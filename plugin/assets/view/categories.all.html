    <div class="category-list">
        <div class="category-list-title clearfix">
            <span class="glyphicon glyphicon-plus pull-right" ng-click="showCreate=!showCreate"></span>
        </div>
        <div ng-repeat="category in allCategories.entries" class="category-item" ng-click="show(category);">
            <span>{{category.title}}</span>
            <span>{{category.collection.count}}</span>
        </div>
    </div>
    <div class="edit-area">
        <div class="middle">
            <input type="text" ng-model="raw.title" ng-keyup="create($event);" ng-show="showCreate"/>
            <p class="description">
                Click "+" to create a category or click a category to show notes.
            </p>
        </div>
    </div>
