    <div class="note-panel">
        <div class="panel-header clearfix">
            <h4>
                <span class="glyphicon glyphicon-menu-left back" ng-click="back();"></span>
                <span class="title" ng-init="title_editable=false;" ng-hide="title_editable" ng-click="title_editable=true">{{note.title}}</span>
                <input type="text" class="title" ng-show="title_editable" focus-me="title_editable" ng-blur="title_editable=false" ng-model="note.title"/>
            </h4>
        </div>
        <div class="panel-body">
            <textarea ng-model="note.content"></textarea>
        </div>
    </div>
